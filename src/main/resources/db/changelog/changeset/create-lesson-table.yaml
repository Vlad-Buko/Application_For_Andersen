databaseChangeLog:
  - changeSet:
      id: create_lesson
      author: Vladislav
      changes:
        - createTable:
            tableName: lesson
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lesson_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lesson_note
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lesson_date
                  type: varchar(255)
                  constraints:
                    nullable: false
              

