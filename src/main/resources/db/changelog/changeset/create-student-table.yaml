databaseChangeLog:
  - changeSet:
      id: create-students
      author: Vladislav
      changes:
        - createTable:
            tableName: student
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: team_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_abc_account
                    references: team(id)
              - column:
                  name: score
                  type: double precision

