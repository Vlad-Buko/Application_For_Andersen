databaseChangeLog:
  - changeSet:
      id: create-team
      author: Vladislav
      changes:
        - createTable:
            tableName: team
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name_team
                  type: varchar(255)
                  constraints:
                    nullable: false