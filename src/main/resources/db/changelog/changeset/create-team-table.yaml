databaseChangeLog:
  - changeSet:
      id: create-team
      author: Vladislav
      changes:
        - createTable:
            tableName: team
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name_team
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: group_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_hkr_account
                    references: group(id)
              - column:
                  name: score_team
                  type: double precision