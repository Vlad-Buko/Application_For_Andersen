<!DOCTYPE html>
<html lang="en">

<table id="table"></table>


<head>
    <meta charset="UTF-8">
    <title>ApplicationForStudentAssessment</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        .form-popup {
            display: none;
            position: fixed;
            bottom: 0;
            right: 15px;
            border: 3px solid #f1f1f1;
            z-index: 9;
        }

        .form-container {
            max-width: 300px;
            padding: 10px;
            background-color: white;
        }

        .form-container input[type=text], .form-container input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: #f1f1f1;
        }

        .form-container input[type=text]:focus, .form-container input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        .form-container .btn {
            background-color: #62f303;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            opacity: 0.8;
            font-size: 15px;
            font-weight: bold;
        }

        .form-container .cancel {
            background-color: #ff4498;
        }

        .form-container .btn:hover, .open-button:hover {
            opacity: 1;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 60%;
        }

        td, th {
            border: 1px solid #73e34f;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #70cc78;
        }
    </style>
</head>
<body>

        <input id="student_lastName" type="text" placeholder="Фамилия студента" name="student_lastName" required>

        <button onclick="createStudent()" class="btn">Added</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
</div>

</body>
</html>
